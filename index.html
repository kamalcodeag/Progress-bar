<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar by Kamal Guliyev</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 d-flex s-row">
            <div class="col d-flex justify-content-center">
                <p class="d-none s-sent">Succesfully sent</p>
                <div class="s-progress position-relative">
                    <div class="s-inner position-absolute"></div>
                    <p class="d-none s-cancel position-absolute">Click on the bar to cancel send</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="s-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
